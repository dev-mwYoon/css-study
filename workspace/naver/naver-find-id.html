<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="114x114" type="image/x-icon" href="https://www.naver.com/favicon.ico?1">
    <link rel="stylesheet" href="naver-find-id.css">
    <title>아이디 찾기 : 네이버</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="https://www.naver.com" id="naver-logo">
                <h1 id="naver-image"><span></span></h1>
            </a>
        </div>
    </header>
    <content>
        <div id="content-wrapper">
            <div id="content-wrapper-inner">
                <div id="content-top-wrapper">
                    <div id="content-top">
                        <h2 id="title">찾으려는 아이디를 선택해주세요.</h2>
                    </div>
                </div>
                <ul class="find-list">
                    <li id="list1"><button class="button-item"><span class="icon"><span id="icon1"></span></span><div class="id-text">네이버 아이디</div></button></li>
                    <li id="list2"><button class="button-item"><span class="icon"><span id="icon2"></span></span><div class="id-text">로그인 전용 아이디</div></button></li>
                    <li><button class="button-item"><span class="icon"><span id="icon3"></span></span><div class="id-text">단체아이디<span id="next-text">(신) 단체아이디만 찾을 수 있습니다.
                    <a href=""><div id="text-inside">도움말</div></a>
                    </span></div></button></li>
                </ul>
            </div>
        </div>
    </content>
    <footer>
        <div id="footer-inner">
            <ul id="footer-ul">
                <li id="footer-li-1"><a href="https://www.navercorp.com/"><div id="footer-logo1"></div></a></li>
                <li id="footer-li-2"><a href="https://help.naver.com/service/5640"><div id="footer-logo2">회원정보 고객센터</div></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>

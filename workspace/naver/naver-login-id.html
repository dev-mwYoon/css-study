<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="naver-login.css">
    <link rel="shortcut icon" type="image/x-icon" href="../image/favicon.png">
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="header" id="header">
            <div class="header-inner">
                <a href="https://www.naver.com" class="logo">
                    <h1 class="blind"></h1>
                </a>
                <div id="language" class="language">
                    <select name="language-switch" id="language-switch" class="select">
                        <option value="ko_KR">한국어</option>
                        <option value="en_US">English</option>
                        <option value="zh-Hans_CN">中文(简体)</option>
                        <option value="zh-Hant_TW">中文(台灣)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container" id="container">
            <div class="content">
                <div class="login-wrap">                    
                    <ul class="menu-wrap" role="tablist">
                        <li class="menu-item" role="presentation">
                            <a href="#none" id="login-id" class="menu-id on" role="tab" aria-selected="true">
                                <span class="menu-text"><span class="text">ID 로그인</span></span>
                            </a>
                        </li>
                        <li class="menu-item" role="presentation">
                            <a href="#none" id="ones" class="menu-ones" role="tab" aria-selected="true">
                                <span class="menu-text"><span class="text">일회용 번호</span></span>
                            </a>
                        </li>
                        <li class="menu-item" role="presentation">
                            <a href="#none" id="qrcode" class="menu-qr" role="tab" aria-selected="false">
                                <span class="menu-text"><span class="text">QR코드</span></span>
                            </a>
                        </li>
                    </ul>
                    <form id="formIdLogin" target="_top" method="POST" >
                        <ul class="panel-wrap" id="panel-wrap">
                            <li class="panel-item" id="panel-item">
                                <div class="panel-inner">
                                    <div class="id-pw-wrap">
                                        <div class="input-row" id="id-row">
                                            <div class="icon-cell" id="id-cell">
                                                <span class="icon-id">
                                                    <span class="blind">아이디</span>
                                                </span>
                                            </div>
                                            <input type="text" id="id" name="id" placeholder="아이디" title="아이디" class="input-text" maxlength="41">
                                        </div>
                                        <div class="input-row" id="pw-row">
                                            <div class="icon-cell" id="pw-cell">
                                                <span class="icon-pw">
                                                    <span class="blind">비밀번호</span>
                                                </span>
                                            </div>
                                            <input type="password" id="pw" name="pw" placeholder="비밀번호" title="비밀번호" class="input-text" maxlength="16">
                                        </div>
                                    </div>
                                    <div class="login-keep-wrap" id="login-keep-wrap">
                                        <div class="keep-check">
                                            <input type="checkbox" id="keep" name="naverlogin" class="input-keep" value="off">
                                            <label for="keep" class="keep-text">로그인 상태 유지</label>
                                        </div>
                                        <div class="ip-check">
                                            <a href="/login/ext/help_ip3.html" target="_blank" id="ipguide" title="IP보안">
                                                <span class="ip-text">IP보안</span>
                                            </a>
                                            <span class="switch">
                                                <input type="checkbox" id="switch" class="switch-checkbox" value="off">
                                                <label for="switch" class="switch-button">
                                                    <span class="blind" id="switch-blind">on</span>
                                                </label>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="button-login-wrap">
                                        <button type="submit" class="button-login" id="log.login">
                                            <span class="button-text">로그인</span>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <ul class="find-wrap" id="find-wrap">
                    <li>
                        <a target="_blank" href="https://nid.naver.com/user2/api/route?m=routePwInquiry&amp;lang=ko_KR" class="find-text">비밀번호 찾기</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://nid.naver.com/user2/api/route?m=routeIdInquiry&amp;lang=ko_KR" class="find-text">아이디 찾기</a>
                    </li>
                    <li>
                        <a target="_blank" href="https://nid.naver.com/user2/V2Join?m=agree&amp;lang=ko_KR" class="find-text">회원가입</a>
                    </li>
                </ul>
                <div id="gladbanner" class="banner-wrap">
                    <div class="ad-banner">
                        <a data-ssp="clk" href="https://siape.veta.naver.com/fxclick?eu=EU10043129&amp;calp=-&amp;oj=VPhIBnd%2Bx8PirBRDUD7XYHRipH7ZBYyZgnSB%2FnkgME8SsMpUXUl5aIk%2FkZTzhTAmJL1qM2Pf%2Falq28pMNKvfx9WbWEq%2Bg5zqZZzCSTqVHENsf4XBtOeMJ2EGPBcfZhB3D2WlrQuK3BwyiA7GwJfR9a%2BBjDjv0Pk5zAgZww6vDlLCZmjNkwKVMhJtIf85Zbo8WiM8V6CRmtIQXB61g96gVhykjZZI1XUIxm7QUEphGUMRNDKiV3n01Q&amp;ac=8690717&amp;src=5763167&amp;br=3826567&amp;evtcd=P901&amp;x_ti=1425&amp;tb=&amp;oid=&amp;sid1=&amp;sid2=&amp;rk=c1d7b3e4da397a6946db51a7ea96ce2e&amp;eltts=P08UOW9qvr9qhWJvAyirPg%3D%3D&amp;lu=&amp;brs=Y&amp;&amp;" style="display:block; text-align:center;" target="_blank">
                            <img src="https://ssl.pstatic.net/melona/libs/1378/1378592/759c010dfa99cbb47a7e_20220405144404082.jpg" alt="[광고]안전하게 내 정보 지키는 법 실명인증하고 보안 강화" style="vertical-align:top;width:100%;height:auto;border:none;">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-inner">
                <ul class="footer-link" id="footer-link">
                    <li>
                        <a target="_blank" class="footer-item" href="https://policy.naver.com/rules/service.html">
                            <span class="text">이용약관</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" class="footer-item" href="http://www.naver.com/rules/privacy.html" id="fot.privacy">
                            <span class="text"><strong>개인정보처리방침</strong></span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" class="footer-item" href="http://www.naver.com/rules/disclaimer.html" id="fot.disclaimer">
                            <span class="text">책임의 한계와 법적고지</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" class="footer-item" href="https://help.naver.com/support/service/main.nhn?serviceNo=532" id="fot.help">
                            <span class="text">회원정보 고객센터</span>
                        </a>
                    </li>
                </ul>
                <div class="footer-copy" id="footer-bottom">
                    <a href="https://www.navercorp.com" id="footer-naver-logo" target="_blank">
                        <span class="footer-logo"></span>
                    </a>
                    <span class="text">Copyright</span>
                    <span class="corp">© NAVER Corp.</span>
                    <span class="text">All Rights Reserved.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
